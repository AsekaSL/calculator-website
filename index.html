<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-display js-calculator-display">
            <div class="color-change-message">
                Press this button change color ðŸ‘‰
            </div>
            <div class="color-box js-color-box"></div>
            <div class="display">
                0
            </div>
        </div>
        <div class="calculator">
            <div>
                <button class="reset">
                    AC
                </button>
                <button class="plus-minus-button">
                    <img src="icon/sign-plus-minus-icon.png" class="plus-minus-icon">
                </button>
                <button class="backspace">
                    <
                </button>
                <button class="divide-button">
                    /
                </button>
            </div>
            <div>
                <button class="seven-button">
                    7
                </button>
                <button class="eight-button">
                    8
                </button>
                <button class="nine-button">
                    9
                </button>
                <button class="multiple-button">
                    *
                </button>
            </div>
            <div>
                <button class="four-button">
                    4
                </button>
                <button class="five-button">
                    5
                </button>
                <button class="six-button">
                    6
                </button>
                <button class="subtract-button">
                    -
                </button>
            </div>
            <div>
                <button class="one-button">
                    1
                </button>
                <button class="two-button">
                    2
                </button>
                <button class="three-button">
                    3
                </button>
                <button class="plus-button">
                    +
                </button>
            </div>
            <div>
                <button class="zero-button">
                    0
                </button>
                <button class="point-button">
                    .
                </button>
                <button class="equal-button">
                    =
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="script/index.js"></script>
</body>
</html>
